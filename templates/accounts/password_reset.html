<!-- templates/accounts/password_reset.html -->
{% load static %}
<!DOCTYPE html><html><head>
<meta charset="utf-8"><title>Reset password</title>
<link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head><body class="auth-body">
<main class="auth-main"><section class="card">
  <h1>Password reset</h1>
  <p class="muted">Enter your account email to receive a reset link</p>
  <form method="post" class="form">{% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn-primary">Send link</button>
  </form>
  <p class="small"><a href="{% url 'accounts:login' %}">Back to sign in</a></p>
</section></main></body></html>
